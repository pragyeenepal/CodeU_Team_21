<!DOCTYPE html>
<html>
<head>
  <title>UFO Sightings</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaHOLjv7D-P9Nzu4uGDPFIjfkHmriCL64"></script>
  <script>  
    function createUfoSightingsMap(){
      fetch('/ufo-data').then(function(response) {
        return response.json();
    
      }).then((ufoSightings) => {
        const map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.78613674, lng: -119.4491591},
          zoom:7
        });
        ufoSightings.forEach((ufoSighting) => {
            var marker = new google.maps.Marker({
              position: {lat: ufoSighting.lat, lng: ufoSighting.lng},
              map: map
            }); 
        });
      });
    }
  </script>
  <style>
    #map{
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body onload="createUfoSightingsMap();">
  <h1>UFO Sightings</h1>
  <div id="map"></div>

</body>
</html>
